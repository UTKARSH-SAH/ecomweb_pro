<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <style>
      body {
        background-color: aquamarine;
        background-size: cover;
      }
      h2 {
        font-family: "Times New Roman", Times, serif;
        font-size: 30px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center vh-100">
      <img src="signup.gif" class="m-5" />
      <form
        action="signup.php"
        class="w-25 bg-warning p-3"
        onsubmit="return validate()"
        method="POST"
      >
        <h2 class="text-center">Signup...</h2>
        <input
          type="text"
          name="uname"
          class="mt-2 form-control"
          placeholder="Enter Username"
        />
        <input
          type="password"
          class="mt-2 form-control"
          placeholder="Enter Password"
          name="pass1"
          id="pass1"
        />
        <input
          type="password"
          class="mt-2 form-control"
          placeholder="Retype Password"
          name="pass2"
          id="pass2"
        />
        <select name="usertype" class="form-control mt-2">
          <option value="Vendor">Vendor</option>
          <option value="Customer">Customer</option>
        </select>
        <div class="text-center mt-3">
          <button class="btn btn-success">Signup</button>
        </div>
      </form>
    </div>

    <script>
      function validate() {
        pass1Obj = document.getElementById("pass1");
        pass2Obj = document.getElementById("pass2");
        if (pass1Obj.value == pass2Obj.value) {
          return true;
        }
        alert("Password Mismatch");
        return false;
      }
    </script>
  </body>
</html>
